name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  test-build-deploy:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: testdb
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: testpassword
        ports:
          - 5433:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Run Tests
        run: ./mvnw test "-Dspring.profiles.active=test"

      - name: Build Jar
        run: ./mvnw package -DskipTests

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Build and Push Docker Image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/my-spring-app:latest .
          docker push ${{ secrets.DOCKER_USERNAME }}/my-spring-app:latest

      - name: Deploy to VPS
        env:
          SSH_KEY: ${{ secrets.DEPLOY_SSH_KEY }}
          HOST: 195.148.23.182
          USER: ubuntu
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_KEY" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key
          ssh-keyscan -H $HOST >> ~/.ssh/known_hosts

          ssh -i ~/.ssh/deploy_key $USER@$HOST "mkdir -p ~/app"
          scp -i ~/.ssh/deploy_key docker-compose.yml $USER@$HOST:~/app/

          ssh -i ~/.ssh/deploy_key $USER@$HOST "cd ~/app && export DB_USER=tuotanto_kayttaja && export DB_PASSWORD=vahva_salasana_123 && docker compose pull && docker compose up -d --force-recreate"